{% extends 'base.html' %}
{% block content %}
<main>
    <div class="slider-area ">
        <div class="single-slider slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>  edit address</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<section>
    <main class="container">
        <section class="row justify-content-center">
            <form class="row contact_form" action="{%url 'edit_address' addres.id %}" method="POST" >
            {% csrf_token %}
                  {% for message in messages %}
              
                                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                      {{ message }}
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                  {% endfor %}
                  <div class="col-md-6 form-group p_star">
                    <input type="text" class="form-control" id="first" name="firstname" placeholder={%if  addres.first_name %}"{{ addres.first_name }}"{% else%} "{first_name}}" {% endif%} value="{{ addres.first_name  }}" required>
                
                </div>
                
                
                  <div class="col-md-6 form-group p_star">
                    <input type="text" class="form-control" id="last" name="lastname"placeholder={%if addres.last_name  %}"{{addres.last_name  }}"{% else%} "Last Name" {% endif%} value="{{ addres.last_name}}" required> 
                   
                  </div>
                  <div class="col-md-6 form-group p_star">
                    <input type="text" class="form-control" id="number" name="phonenumber"placeholder={%if addres.phone %}"{{ addres.phone }}"{% else%} "phonenumber" {% endif %} value="{{ addres.phone }}" required >
                    
                  </div>
                  <div class="col-md-6 form-group p_star">
                    <input type="text" class="form-control" id="email" name="email"placeholder={%if addres.email %}"{{addres.email }}"{% else%} "Email" {% endif %}  value="{{addres.email }}" required >
                  
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input type="text" class="form-control" id="add1" name="add1" placeholder={%if addres.address %}"{{ addres.address}}"{% else%} "Address" {% endif %} value="{{  addres.address }}" required >
                    
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input type="text" class="form-control" id="city" name="city"placeholder={%if addres.city %}"{{ addres.city }}"{% else%} "city" {% endif %} value="{{addres.city }}" required >
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input type="text" class="form-control" id="country" name="post"placeholder={%if addres.pincode %}"{{ addres.pincode }}"{% else%} "Pincode" {% endif %} value= "{{addres.pincode }}" required>
                    
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input type="text" class="form-control" id="District" name="District"placeholder={%if addres.disrtrict %}"{{addres.disrtrict }}"{% else%} "district" {% endif %} value= "{{addres.disrtrict}}" required>
                    
                  </div>
                  <div class="col-md-12 form-group p_star">
                    <input type="text" class="form-control" id="country" name="country"placeholder={%if addres.country  %}"{{ addres.country }}"{% else%} "country" {% endif%}  value= "{{ addres.country  }}" required >
                    
                  </div>
                  <Postcode>
                  {% comment %} <div class="col-md-12 form-group">
                    <div class="creat_account">
                      <input type="checkbox" id="f-option2" name="selector" />
                      <label for="f-option2">Create an account?</label>
                    </div>
                  </div> {% endcomment %}
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" rows="1"
                      placeholder="Order Notes"></textarea>
                  </div>
                  <button type="submit" class="btn btn-light rounded font-sm mr-5 text-body hover-up">save</button>
            </form>
<style>
                body, html {
                    height: 100%;
                    margin: 0;
                }
            
                .container {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100%;
                }
            
                .contact_form {
                    max-width: 600px; /* Adjust this value to set the desired form width */
                    padding: 20px;
                    background-color: #f8f8f8;
                    border-radius: 10px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
            </style>
    </section>
  </main>
{% endblock content %}
