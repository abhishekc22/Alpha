{% extends 'dashboard/adminbase.html' %}
{% block content %}
<section class="content-main">
    <div class="content-header">
        <div>
            <h2 class="content-title card-title">variation</h2>
            <br>
            <a href={% url 'add_variation' %} class="btn btn-md rounded font-sm">create variant</a>
            
        </div>
    </div>
    <div class="card mb-4">
        <header class="card-header">
            <div class="row gx-3">
            </div>
        </header>
        <!-- card-header end// -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#ID</th>
                            <th scope="col">product Name</th>
                            <th scope="col">price</th>
                            <th scope="col">colour</th>
                            <th scope="col">stock</th>
                            <th scope="col"class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in variant %}
                        <tr>
                            <td>{{c.id}}</td>
                            <td><b>{{c.product.product_name}}</b></td>
                            <td><b>{{c.price}}</b></td>
                            <td><b>{{c.colour}}</b></td>
                            <td>{{c.stock}}</td>
                            <td class="text-end">
                                    <a href="{% url 'edit_variation' editvariation_id=c.id %}" class="btn btn-md rounded font-sm">edit variation</a>
                                           
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- table-responsive //end -->
        </div>
        <!-- card-body end// -->
    </div>
</section>
{% endblock content%}
